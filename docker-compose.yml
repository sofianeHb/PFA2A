version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    volumes:
      -./logs:/app/logs

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./outputs:/artifacts/outputs
    environment:
      MLFLOW_TRACKING_URI: http://localhost:5000
      MLFLOW_ARTIFACT_ROOT: /artifacts
